{% extends "base.html" %}

{% block title %}signup{% endblock %}

{% block pageheading %}Sign Up{% endblock %}

{% block main %}
    <form class="myForm">
        <div class="form-group">
            <div class="form-label"><label for="firstname">First Name:</label></div>
            <div class="form-element"><input type="text" name="firstname"></div>
        </div>

        <div class="form-group">
            <div class="form-label"><label for="lastname">Last Name:</label></div>
            <div class="form-element"><input type="text" name="lastname"></div>
        </div>

        <div class="form-group">
            <div class="form-label"><label for="email">Email Address:</label></div>
            <div class="form-element"><input type="email" name="email"></div>
        </div>

        <div class="form-group">
            <div class="form-label"><label for="password">Password:</label></div>
            <div class="form-element"><input type="password" name="password"></div>
        </div>

        <div class="form-group">
            <div class="form-label"><label for="password2">Password (again):</label></div>
            <div class="form-element"><input type="password" name="password2"></div>
        </div>

        <div class="form-group">
            <div></div>
            <div class="form-element"><input type="reset"></div>
        </div>

        <div class="form-group">
            <div></div>
            <div class="form-element"><input type="submit"></div>
        </div>
    </form>
{% endblock %}
