{% extends "base.html" %}

{% block title %}login{% endblock %}

{% block pageheading %}Log in{% endblock %}

{% block main %}
    <form class="myForm">
        <div class="form-group">
            <div class="form-label"><label for="email">Email Address:</label></div>
            <div class="form-element"><input type="email" required></div>
        </div>

        <div class="form-group">
            <div class="form-label"><label for="password">Password:</label></div>
            <div class="form-element"><input type="password"></div>
        </div>

        <div class="form-group">
            <div></div>
            <div class="form-element"><input type="submit"></div>
        </div>
    </form>
    <p>If you don't have an account - <a href="/signup">Signup</a></p>

{% endblock %}
